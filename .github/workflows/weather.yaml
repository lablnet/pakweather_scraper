name: Pakistan Weather

on:
  schedule:
    - cron:  '0 * * * *' # Run every hour.
  workflow_dispatch:

jobs:
  Update-Weather:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      EMAIL: ${{ secrets.EMAIL }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TABLE: ${{ secrets.TABLE }}

    steps:
      - name: Get working copy
        uses: actions/checkout@master
        with:
          fetch-depth: 1    
      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20       
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Install pnpm
        run: npm install -g pnpm                            
      - name: Change directory                           
        run: cd scraper
      - name: List files
        run: ls -alh
      - name: Install Requirements                             
        run: pnpm install
      - name: Run the script
        run: node main.js weather.com
      - name: Commit and push if it changed	
        run: |
          git config user.name "alphasofthub-bot"
          git config user.email "alphasofthub-bot@users.noreply.github.com"
          git add -A
          timestamp=$(python src/time.py 2>&1)
          git commit -m "Last Updated: ${timestamp}" || exit 0
          git push origin main
